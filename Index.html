<!DOCTYPE html>
<html lang="en">

<head>

    <title>Div tag & class </title>
    <style>
        .object {
            width: 300px;
            height: 300px;
            background-color: aqua;
            margin: auto;
            transition: 2s;
        }
        
        .object:hover {
            background-color: blueviolet;
            height: 350px;
            width: 350px;
            border-radius: 50%;
            /* We can give any type of BORDER RADIUS FOR EX border-radius: 20px;20px 40px; 60px; */
            box-shadow: 5px 10px 15px greenyellow;
            /* In the BOX-SHADOW Property 1st 5PX for rightside , 10PX for bottom and 15PX for spread the shadow. WE CAN GIVE MULTIPLE PROPERTY USING COMA SIGN* AND IF WE GIVE NEGATIVE VALUE -5PX IT WILL WORK FOR LEFT SIDE SAME AS -10PX WORKS FOR BOTTOM/ */
        }
        
        .object2 {
            width: 200px;
            height: 200px;
            background-color: indianred;
            float: left;
        }
        
        .bg-color-lightblue {
            background-color: lightblue;
        }
        
        .bg-color-lightpink {
            background-color: lightpink;
        }
        
        .bg-color-mediumseagreen {
            background-color: mediumseagreen;
        }
        
        .bg-color-slategray {
            background-color: slategray;
        }
    </style>
</head>
